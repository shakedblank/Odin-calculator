<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>  
   </head>
<body>
    <div id="Calculator">
        <div id="display">
            <h1 id="displayText"></h1>
        </div>
        <div id="numSection">
            <button id="num1" class="numButton number">1</button>
            <button id="num2" class="numButton number">2</button>
            <button id="num3" class="numButton number">3</button>
            <button id="num+" class="numButton">+</button>
            <button id="num4" class="numButton number">4</button>
            <button id="num5" class="numButton number">5</button>
            <button id="num6" class="numButton number">6</button>
            <button id="num-" class="numButton">-</button>
            <button id="num7" class="numButton number">7</button>
            <button id="num8" class="numButton number">8</button>
            <button id="num9" class="numButton number">9</button>
            <button id="num*" class="numButton">*</button>
            <button id="numClr" class="numButton ">clr</button>
            <button id="num0" class="numButton number">0</button>
            <button id="num=" class="numButton">=</button>
            <button id="num/" class="numButton">/</button>
        </div>
    </div>
</body>
</html>
